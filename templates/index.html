<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center p-4">
                        <h2 class="mb-4">
                            <i class="bi bi-link-45deg"></i> URL Shortener
                        </h2>
                        
                        <form method="POST">
                            <div class="input-group mb-3">
                                <input type="url" class="form-control" placeholder="Enter your long url" name="url" required>
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-scissors"></i> Shorten
                                </button>
                            </div>
                        </form>
                        
                        {% if short_url %}
                <div class="alert alert-success">
                            Short URL has been successfully created!
                        </div>
                  <div class="mt-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="short-url" value="{{ short_url }}" readonly>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
                <div class="text-center mt-3 text-muted">
                    <small>URL Shortener</small>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
